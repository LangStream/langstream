module: "module-1"
id: "pipeline-1"
name: "Exclamation processor"
topics:
  - name: ls-test-topic0
    creation-mode: create-if-not-exists
    schema:
      type: string
    keySchema:
      type: string
  - name: ls-test-topic1
    creation-mode: create-if-not-exists
    deletion-mode: delete
    schema:
      type: string
    keySchema:
      type: string
  - name: ls-test-topic-producer
    creation-mode: create-if-not-exists
    schema:
      type: string
    keySchema:
      type: string
pipeline:
  - name: "Process using Python"
    resources:
      size: 2
      disk:
        enabled: true
        size: 50M
    id: "test-python-processor"
    type: "python-processor"
    input: ls-test-topic0
    output: ls-test-topic1
    configuration:
      secret_value: "${secrets.secret1.value-key}"
      className: example.Exclamation
