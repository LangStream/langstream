topics:
  - name: "input-topic"
    creation-mode: create-if-not-exists
    schema:
      type: avro
      schema: '{"type":"record","namespace":"examples","name":"Product","fields":[{"name":"id","type":"string"},{"name":"name","type":"string"},{"name":"description","type":"string"}]}}'
  - name: "output-topic"
    creation-mode: create-if-not-exists
pipeline:
  - name: "compute-embeddings"
    id: "step1"
    type: "compute-ai-embeddings"
    input: "input-topic"
    output: "output-topic"
    configuration:
      model: "text-embedding-ada-002" # This needs to match the name of the model deployment, not the base model
      embeddings-field: "value.embeddings"
      text: "{{% value.name }} {{% value.description }}"
