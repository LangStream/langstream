name: "LangChain recommendation"
topics:
  - name: "events-topic"
    creation-mode: create-if-not-exists
pipeline:
  - name: ""
    id: "chatbot"
    type: "python-sink"
    input: "events-topic"
    errors:
      on-failure: "skip"
    configuration:
      className: "langchain_agent.LangChainAgent"
      environment:
        - key: "LANGCHAIN_TRACING_V2"
          value: "true"
        - key: "LANGCHAIN_ENDPOINT"
          value: "${ secrets.lang-smith.api-url }"
        - key: "LANGCHAIN_API_KEY"
          value: "${ secrets.lang-smith.api-key }"
        - key: "DEMO_PRODUCTS_ASTRA_DB_ENDPOINT"
          value: "${ secrets.lc-recommendations.astra-db-endpoint }"
        - key: "DEMO_PRODUCTS_ASTRA_TOKEN"
          value: "${ secrets.lc-recommendations.astra-db-token }"
        - key: "OPENAI_API_KEY"
          value: "${ secrets.lc-recommendations.openai-key }"

