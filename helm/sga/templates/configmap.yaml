apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sga.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sga.labels" . | nindent 4 }}
data:
{{- range $key, $val := $.Values.app.config }}
  {{ $key | replace "-" "." | replace "\"" "." | snakecase | upper | replace "." "_"  }}: {{ $val | toString | replace "\"" "" | trim | quote }}
{{- end }}
