configuration:
  defaults:
    globals:
      website: "https://docs.langstream.ai/"
      table-name: "documents"
      var1: default-value1
      var2: default-value2
      var3: default-value3
      var-array1: [default-value1, default-value2, default-value3]
      var-array2: [default-value1, default-value2, default-value3]
      var-array3: [default-value1, default-value2, default-value3]
  resources:
    - type: "open-ai-configuration"
      name: "OpenAI Azure configuration"
      configuration:
        accessKey: "${secrets.openai-credentials.accessKey}"
        url: "https://api-server/v1/engines/"
    - type: "hugging-face-configuration"
      name: "Hugging Face API configuration"
      configuration:
        credentials: "${secrets.hf-credentials.accessKey}"
    - type: "datasource"
      name: "Sample DataSource"
      configuration:
        type: astra
        username: "${secrets.astra-credentials.username}"
        password: "${secrets.astra-credentials.password}"
        secureBundle: "${secrets.astra-credentials.secureBundle}"