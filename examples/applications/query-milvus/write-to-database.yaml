name: "Write to DB"
topics:
  - name: "chunks-topic"
    creation-mode: create-if-not-exists
assets:
  - name: "documents-table"
    asset-type: "milvus-collection"
    creation-mode: create-if-not-exists
    config:
      collection-name: "documents"
      datasource: "MilvusDatasource"
      create-statements:
        - - name: "documents-table"
            asset-type: "milvus-collection"
            creation-mode: create-if-not-exists
            config:
              collection-name: "documents"
              database-name: "default"
              datasource: "MilvusDatasource"
              create-statements:
                - |
                  {
                      "collection-name": "documents",
                      "database-name": "default",
                      "dimension": 5,
                      "field-types": [
                         {
                            "name": "id",
                            "primary-key": true,
                            "data-type": "Int64"
                            "auto-id": true
                         },
                         {
                            "name": "filename",
                            "data-type": "string"
                         },
                         {
                            "name": "name",
                            "data-type": "string"
                         },
                         {
                            "name": "num_tokens",
                            "data-type": "Int32"
                         },
                        {
                            "name": "language",
                            "data-type": "string"
                         },
                        {
                            "name": "text",
                            "data-type": "string"
                         },
                      ]
                  }
pipeline:
  - name: "Write to Milvus"
    type: "vector-db-sink"
    input: "chunks-topic"
    resources:
      size: 2
    configuration:
      datasource: "MilvusDatasource"
      collection-name: "documents"
      fields:
        - name: filename
          expression: "value.filename"
        - name: vector
          expression: "fn:toListOfFloat(value.embeddings_vector)"
        - name: name
          expression: "value.name"
        - name: language
          expression: "value.language"
        - name: text
          expression: "value.text"
        - name: num_tokens
          expression: "value.chunk_num_tokens"