name: "Index Products on Vector Database"
topics:
  - name: "input-topic"
    creation-mode: create-if-not-exists
  - name: "output-topic"
    creation-mode: create-if-not-exists
errors:
    on-failure: skip
pipeline:
  - name: "compute-embeddings"
    type: "compute-ai-embeddings"
    input: "input-topic"
    configuration:
      model: "${secrets.open-ai.embeddings-model}" # This needs to match the name of the model deployment, not the base model
      embeddings-field: "value.embeddings"
      text: "{{ value.question }}"
      flush-interval: 0
  - name: "Execute Query"
    type: "query-vector-db"
    configuration:
      datasource: "PineconeDatasource"
      query: |
        {
              "vector": ?,
              "topK": 5,
              "filter":
                {"$or": [{"genre": "comedy"}, {"year":2019}]}
         }
      fields:
        - "value.embeddings"
      output-field: "value.query-result"
  - name: "Remove embeddings from the output"
    type: "drop-fields"
    output: "output-topic"
    configuration:
      fields:
        - "embeddings"