module: "module-1"
id: "pipeline-1"
name: "Test Source"
topics:
  - name: ls-test-output
    creation-mode: create-if-not-exists
    schema:
      type: string
resources:
  size: 2
pipeline:
  - name: "Source using Python"
    id: "test-python-source"
    type: "python-source"
    configuration:
      className: example.TestSource
  - name: "Compute length"
    id: "compute-length"
    type: "compute"
    output: ls-test-output
    configuration:
      fields:
        - name: "value"
          expression: "fn:concat('the length is ', fn:len(value))"