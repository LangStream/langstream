controlPlane:
  replicaCount: 1
  image:
    repository: datastax/sga-control-plane
    pullPolicy: IfNotPresent
    tag: ""

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  serviceAccount:
    create: true
    annotations: {}
    name: ""
    role:
      name: "sga-control-plane"
    roleBinding:
      name: "sga-control-plane-role-binding"

  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  service:
    type: ClusterIP
    port: 8090
  resources:
    requests:
       cpu: 200m
       memory: 256Mi
  liveness:
    initialDelaySeconds: 20
    timeoutSeconds: 5
    periodSeconds: 30
  readiness:
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 5
  nodeSelector: {}
  tolerations: []
  affinity: {}
  app:
    config:
      application.storage.global.type: kubernetes

client:
  replicaCount: 1
  image:
    repository: datastax/sga-cli
    pullPolicy: IfNotPresent
    tag: ""

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  app:
    config: {}

deployer:
  replicaCount: 1
  image:
    repository: datastax/sga-deployer
    pullPolicy: IfNotPresent
    tag: ""
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  serviceAccount:
    create: true
    annotations: {}
    name: ""
    role:
      name: "sga-deployer"
    roleBinding:
      name: "sga-deployer-role-binding"
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  app:
    config:
      agentResources: {}
      clusterRuntime:
        kubernetes: {}
      codeStorage:
        type: none
        endpoint: ""



apiGateway:
  replicaCount: 1
  image:
    repository: datastax/sga-api-gateway
    pullPolicy: IfNotPresent
    tag: ""

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  serviceAccount:
    create: true
    annotations: {}
    name: ""
    role:
      name: "sga-api-gateway"
    roleBinding:
      name: "sga-api-gateway-role-binding"

  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  service:
    type: ClusterIP
    port: 8091
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  app:
    config: {}

runtime:
  image: datastax/sga-runtime:latest-dev
  imagePullPolicy: IfNotPresent

tenants:
  defaultTenant:
    create: true
    name: default
  storageType: kubernetes
  namespacePrefix: sga-


codeStorage:
  type: none
  configuration: {}
