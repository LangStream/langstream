name: "Index Products on Vector Database"
topics:
  - name: "input-topic"
    creation-mode: create-if-not-exists
  - name: "output-topic"
    creation-mode: create-if-not-exists
errors:
    on-failure: skip
pipeline:
  - name: "convert-to-json"
    type: "document-to-json"
    input: "input-topic"
    configuration:
      text-field: "question"
  - name: "compute-embeddings"
    type: "compute-ai-embeddings"
    configuration:
      model: "${secrets.open-ai.embeddings-model}" # This needs to match the name of the model deployment, not the base model
      embeddings-field: "value.embeddings"
      text: "{{ value.question }}"
  - name: "Execute Query"
    type: "query-vector-db"
    configuration:
      datasource: "opensearch-datasource"
      query: |
        {
          "size": 1,
          "query": {
            "knn": {
              "embeddings": {
                "vector": ?,
                "k": 1
              }
            }
          }
        }
      fields:
        - "value.embeddings"
      output-field: "value.query_result"
      only-first: true
  - name: "Format response"
    type: compute
    output: "output-topic"
    configuration:
      fields:
        - name: "value"
          type: STRING
          expression: "value.query_result.document.content"