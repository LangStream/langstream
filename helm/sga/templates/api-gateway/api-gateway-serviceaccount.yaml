{{- if .Values.apiGateway.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "sga.apiGatewayServiceAccountName" . }}
  labels:
    {{- include "sga.apiGatewayLabels" . | nindent 4 }}
  {{- with .Values.apiGateway.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "sga.apiGatewayRoleName" . }}
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
      - pods
      - pods/status
    verbs:
      - "get"
      - "list"
  - apiGroups:
      - sga.oss.datastax.com
    resources:
      - applications
      - applications/status
      - agents
      - agents/status
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "sga.apiGatewayRoleBindingName" . }}
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: {{ include "sga.apiGatewayRoleName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "sga.apiGatewayServiceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
