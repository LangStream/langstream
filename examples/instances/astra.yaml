instance:
  streamingCluster:
    type: "kafka"
    configuration:
      admin:
        bootstrap.servers=kafka-gcp-useast4.dev.streaming.datastax.com:9093
        security.protocol=SASL_SSL
        sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username='{{ secrets.astra-token.tenant }}/{{ secrets.astra-token.namespace }}' password='token:{{ secrets.astra-token.token }}';
        sasl.mechanism=PLAIN
        session.timeout.ms=45000
  computeCluster:
    type: "kubernetes"