{{- if .Values.client.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "sga.clientServiceAccountName" . }}
  labels:
    {{- include "sga.clientLabels" . | nindent 4 }}
  {{- with .Values.client.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "sga.clientRoleName" . }}
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "sga.clientRoleBindingName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: {{ include "sga.clientRoleName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "sga.clientServiceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "sga.clientRoleName" . }}
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
      - configmaps
      - secrets
      - serviceaccounts
      - pods
      - pods/log
    verbs:
      - "*"
  - apiGroups:
      - "rbac.authorization.k8s.io"
    resources:
      - roles
      - rolebindings
    verbs:
      - "*"
  - apiGroups:
      - sga.oss.datastax.com
    resources:
      - agents
      - agents/status
      - applications
      - applications/status
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "sga.clientRoleBindingName" . }}
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: {{ include "sga.clientRoleName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "sga.clientServiceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
