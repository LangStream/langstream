name: "Index Products on Vector Database"
topics:
  - name: "vectors-topic"
    creation-mode: create-if-not-exists
assets:
  - name: "os-index"
    asset-type: "opensearch-index"
    creation-mode: create-if-not-exists
    config:
      index-name: "langstream-index"
      datasource: "opensearch-datasource"
      settings: |
        {
             "index": {
                   "knn": true,
                   "knn.algo_param.ef_search": 100
             }
         }
      mappings: |
        {
             "properties": {
                   "content": {
                         "type": "text"
                   },
                   "embeddings": {
                         "type": "knn_vector",
                         "dimension": 1536
                   }
             }
         }
errors:
    on-failure: skip
pipeline:
  - name: "convert-to-json"
    type: "document-to-json"
    input: "vectors-topic"
    configuration:
      text-field: "document"
  - name: "compute-embeddings"
    type: "compute-ai-embeddings"
    configuration:
      model: "${secrets.open-ai.embeddings-model}" # This needs to match the name of the model deployment, not the base model
      embeddings-field: "value.embeddings"
      text: "{{ value.document }}"
      batch-size: 10
      flush-interval: 500
  - name: "Write to vector db"
    type: "vector-db-sink"
    configuration:
      datasource: "opensearch-datasource"
      index-name: langstream-index
      bulk-parameters:
        refresh: "wait_for"
      fields:
        - name: "embeddings"
          expression: "value.embeddings"
        - name: "content"
          expression: "value.document"
