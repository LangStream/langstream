secrets:
  - name: astra-token
    id: astra-token
    data:
      token: astra-streaming-JWT-token
      tenant: my-astra-streaming-tenant
      bootstrap.servers: kafka-gcp-useast4.dev.streaming.datastax.com:9093
  - name: open-ai
    id: open-ai
    data:
      access-key: xxx
      url: url-xx
      provider: azure
  - name: vertex-ai
    id: vertex-ai
    data:
      url: https://us-central1-aiplatform.googleapis.com
      token: xxx
      # serviceAccountJson: "<file:service-account.json>"
      region: us-central1
      project: myproject
  - name: hugging-face
    id: hugging-face
    data:
      access-key: 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
  - name: astra
    id: astra
    data:
      # this is the "clientId"
      username: xxx
      # this is the "secret"
      password: xxx
      # this is the "token"
      astra-token: "AstraCS:xxxx"
      # this is your "database"
      astra-database: xxxxx
      # uncomment this and link to a file containing the secure connect bundle
      # secureBundle: "<file:secure-connect-bundle.zip>"
  - name: s3
    id: s3
    data:
      bucketName: "documents"
      # endpoint: "https://s3.amazonaws.com"
      endpoint: "http://minio.minio-dev.svc.cluster.local:9000"
      username: "minioadmin"
      password: "minioadmin"
  - name: google
    id: google
    data:
      client-id: xxxx
  - name: github
    id: github
    data:
      client-id: xxxx
  - name: pinecone
    id: pinecone
    data:
      service: "pinecone"
      access-key: "xxx"
      project-name: "xxx"
      environment: "asia-southeast1-gcp-free"
      index-name: "example-index"