gateways:
  - id: produce-input-no-auth
    type: produce
    topic: input-topic
    parameters:
      - sessionId
    produceOptions:
      headers:
        - key: langstream-client-session-id
          valueFromParameters: sessionId
  - id: consume-output-no-auth
    type: consume
    topic: output-topic
    parameters:
      - sessionId
    consumeOptions:
      filters:
        headers:
          - key: langstream-client-session-id
            valueFromParameters: sessionId

  - id: produce-input-auth-google
    type: produce
    topic: input-topic
    parameters:
      - sessionId
    authentication:
      provider: google
      configuration:
        clientId: "{{ secrets.google.client-id }}"
    produceOptions:
      headers:
        - key: langstream-client-user-id
          valueFromAuthentication: subject
        - key: langstream-client-session-id
          valueFromParameters: sessionId

  - id: consume-output-auth-google
    type: consume
    topic: output-topic
    parameters:
      - sessionId
    authentication:
      provider: google
      configuration:
        clientId: "{{ secrets.google.client-id }}"
    consumeOptions:
      filters:
        headers:
          - key: langstream-client-user-id
            valueFromAuthentication: subject
          - key: langstream-client-session-id
            valueFromParameters: sessionId

  - id: produce-input-auth-github
    type: produce
    topic: input-topic
    parameters:
      - sessionId
    authentication:
      provider: github
      configuration:
        clientId: "{{ secrets.github.client-id }}"
    produceOptions:
      headers:
        - key: langstream-client-user-id
          valueFromAuthentication: login
        - key: langstream-client-session-id
          valueFromParameters: sessionId

  - id: consume-output-auth-github
    type: consume
    topic: output-topic
    parameters:
      - sessionId
    authentication:
      provider: github
      configuration:
        clientId: "{{ secrets.github.client-id }}"
    consumeOptions:
      filters:
        headers:
          - key: langstream-client-user-id
            valueFromAuthentication: login
          - key: langstream-client-session-id
            valueFromParameters: sessionId
